<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Plaza</title>
  <script src="toll.js"></script>
  <script src= "jquery-3.6.2.min.js"></script>
  <link rel="stylesheet" href="toll.css">
    <script>
        const obj = new ToolManager()
        function clearInput() {
            $("#txtvNo").val(""); $('#txtVal').val("Select Vehicle");

        }
        function submit() {
            $('div>div:eq(1)').hide();
            let vNo = $("#txtvNo").val();
            let vName=$('#txtVal').val();
            if(vNo==""||vName=="Select Vehicle"){ alert("Inputs Required!!!")}
            else{
                switch (vName) {
                    case "CAR":
                        obj.addCar( vNo);
                        break;
                    case "BUS":
                        obj.addBus(vNo);
                        break;
                    case "TRUCK":
                        obj.addTruck(vNo);
                        break;
                    default:
                        break;
            }
        }

            console.log($('#txtVal').val());
            clearInput()
        }
        function populate() {
            // $('table').children("tr:eq(1)").remove();
            $("#stat").find('tr:gt(0)').remove();
            let row = `<tr>
                    <td>Car</td>
                    <td>${obj.totalCar()}</td>
                    <td>${obj.totalCarC()}</td>
                    </tr>`
            $("#stat").append(row);
            row = `<tr>
                    <td>Bus</td>
                    <td>${obj.totalBus()}</td>
                    <td>${obj.totalBusC()}</td>
                    </tr>`
            $("#stat").append(row);
            row = `<tr>
                    <td>Truck</td>
                    <td>${obj.totalTruck()}</td>
                    <td>${obj.totalTruckC()}</td>
                    </tr>`
            $("#stat").append(row);
            row = `<tr style= "background: rgb(216, 205, 207);">
                    <td>Total</td>
                    <td>${obj.getVehicle().length}</td>
                    <td>${obj.totalCarC()+obj.totalBusC()+obj.totalTruckC()}</td>
                    </tr>`
                    <!-- <td>${obj.totalCar()+obj.totalBus()+obj.totalTruck()}</td> -->
            $("#stat").append(row);

        }
        function viewReport(){
            $('div>div').hide();
            $('div>div:eq(2)').show(1000);


        }
        function diplayStatistics() {
            $('div>div:eq(1)').show(1000);
            populate();


        }
        function Home(){
            $('div>div:eq(1)').hide(1);
        }

        function init() {
            $('div').find("div:gt(0)").hide(1);

            $("#home").click(Home)
            $("#sub").click(submit);
            $("#clickStat").click(diplayStatistics);
            $("#report").click(viewReport);
        

        }
        $(document).ready(init);

    </script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="clickStat">Statstics</a></li>
            <li><a href="#" id="report">View Report</a></li>
        </ul>
    </nav>
    <div>
    <div >
        <h1>Tool Plaza System</h1>
        <p>Enter vehicle No<input id="txtvNo">
            <select id="txtVal">
                <option >Select Vehicle</option>
                <option>CAR</option>
                <option>BUS</option>
                <option>TRUCK</option>
            </select>
            <button id="sub"> submit</button>
        </p>
    </div>
    <div>
        <table id="stat" border="1">
            <tr>
                
                <th>vehicle</th>
                <th>Total No</th>
                <th>amount</th>
            </tr>
        </table>
    </div>
    <div>
        <h1>Report of Day</h1>

    </div>
</div>

</body>

</html>
